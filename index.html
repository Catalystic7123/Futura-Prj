<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futura Chron V1 | Quantum Temporal Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22d3ee;
            --primary-glow: rgba(34, 211, 238, 0.4);
            --bg-dark: #020617;
            --panel-bg: rgba(13, 17, 23, 0.4);
            --border-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(34, 211, 238, 0.15), transparent 70%),
                radial-gradient(circle at 100% 100%, rgba(129, 140, 248, 0.05), transparent 50%);
        }

        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            z-index: 100;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.01) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, #000 40%, transparent 100%);
            pointer-events: none;
            z-index: -1;
        }

        .glass-card {
            background: var(--panel-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(34, 211, 238, 0.15);
            background: rgba(13, 17, 23, 0.5);
        }

        .neo-button {
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .neo-button:active {
            transform: scale(0.96);
        }

        .scanline {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scan {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        input, select {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }

        .confluence-glow {
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 2px var(--primary); }
            to { text-shadow: 0 0 15px var(--primary); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
